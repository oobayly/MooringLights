<ion-modal-view ng-controller="NetworkSettingsCtrl">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
    </div>
    <h1 class="title">Network Settings</h1>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item class="item-input">
        <span class="input-label">Host</span>
        <input type="text" ng-model="Settings.Host">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">Port</span>
        <input type="number" ng-model="Settings.Port">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">Timeout (ms)</span>
        <input type="number" ng-model="Settings.Timeout">
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-weight-2 icon ion-close-round" ng-click="doClose()">Cancel</button>
      <button class="button button-weight-3 button-positive icon ion-checkmark-round" ng-click="doSave()">Save</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
