<ion-list>
  <ion-item class="item-divider">Options</ion-item>
  <ion-item class="item item-input" ng-show="{{showName}}">
    <span class="input-label">Name</span>
    <input type="text" ng-model="scene.Name">
  </ion-item>
  <ion-item class="item-input item-toggle">
    <ion-label class="input-label">
      Mirror lights
    </ion-label>
    <label class="toggle toggle-positive">
      <input type="checkbox" ng-model="scene.Mirror" ng-change="onMirrorChanged()">
        <div class="track">
          <div class="handle"></div>
        </div>
    </label>
  </ion-item>

  <ion-item class="item-divider">Light Levels - Left to Right</ion-item>
  <light-slider ng-repeat="channel in scene.Channels track by $index" value="scene.Channels[$index]" on-change="onSlide($index, value)"></light-slider>
</ion-list>
