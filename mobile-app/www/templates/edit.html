<ion-view title="Edit Scheme">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content has-header="true">
    <ion-list>
      <ion-item class="item-divider">Master Brightness</ion-item>

      <ion-item class="range range-positive">
        <i class="icon ion-ios-sunny-outline" ng-click="onDownClicked(Intensity)"></i>
        <input type="range" min="0" max="255" value="128"
               ng-model="Intensity.Value"
               ng-value="Intensity.Value"
               ng-change="onIntensityChanged(Intensity)">
        <i class="icon ion-ios-sunny" ng-click="onUpClicked(Intensity)"></i>
      </ion-item>

      <ion-item class="item-divider">Options</ion-item>

      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="Chaser.Name">
      </label>

      <ion-item class="item-input item-toggle">
        <ion-label class="input-label">
          Mirror lights
        </ion-label>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="Chaser.Mirror" ng-change="onMirrorChanged()">
            <div class="track">
              <div class="handle"></div>
            </div>
        </label>
      </ion-item>

      <ion-item class="item-divider">
        Light Levels -
        <span ng-show="Chaser.Mirror">Outer to Inner</span>
        <span ng-show="!Chaser.Mirror">Left to Right</span>
      </ion-item>

      <ion-item class="range range-positive" ng-repeat="channel in Channels">
        <i class="icon ion-ios-sunny-outline" ng-click="onDownClicked(channel)"></i>
        <input type="range" min="0" max="255" value="128"
               ng-model="channel.Value"
               ng-value="channel.Value"
               ng-change="onChannelChanged(channel)">
        <i class="icon ion-ios-sunny" ng-click="onUpClicked(channel)"></i>
      </ion-item>

      <label class="item">
        <button class="button button-block button-positive" ng-click="doSave()">Save</button>
      </label>

    </ion-list>
  </ion-content>
</ion-view>
