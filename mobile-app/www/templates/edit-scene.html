<ion-view>
  <ion-nav-title>
    <span ng-show="!IsNew">Edit Scheme</span>
    <span ng-show="IsNew">Add new Scheme</span>
  </ion-nav-title>
  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content has-header="true">
    <div class="card list">
      <ion-item class="item-divider">Master Brightness</ion-item>
      <light-slider value="Intensity.Value" on-change="onIntensityChanged(value)"></light-slider>

      <ion-item class="item-divider">Options</ion-item>
      <on-item class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="Scene.Name">
      </on-item>
      <ion-item class="item-input item-toggle">
        <ion-label class="input-label">
          Mirror lights
        </ion-label>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="Scene.Mirror" ng-change="onMirrorChanged()">
            <div class="track">
              <div class="handle"></div>
            </div>
        </label>
      </ion-item>

      <ion-item class="item-divider">Light Levels - Left to Right</ion-item>
      <light-slider ng-repeat="channel in Scene.Channels track by $index" value="Scene.Channels[$index]" on-change="onChannelChanged($index, value)"></light-slider>
    </div>

  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-weight-2 icon ion-close-round" ng-click="doBack()">Cancel</button>
      <button class="button button-weight-3 button-positive icon ion-checkmark-round" ng-click="doSave()" ng-disabled="!(Scene.Name)">Save</button>
    </div>
  </ion-footer-bar>
</ion-view>
