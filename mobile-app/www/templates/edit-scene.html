<ion-view>
  <ion-nav-title>
    <span ng-show="!IsNew">Edit Scheme</span>
    <span ng-show="IsNew">Add new Scheme</span>
  </ion-nav-title>
  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content has-header="true">
    <div class="card list">
      <ion-item class="item-divider">Master Brightness</ion-item>

      <ion-item class="range range-positive">
        <i class="icon ion-ios-sunny-outline" ng-click="onDownClicked(null, Intensity)"></i>
        <input type="range" min="0" max="255"
               ng-model="Intensity.Value"
               ng-value="Intensity.Value"
               ng-change="onIntensityChanged(Intensity)">
        <i class="icon ion-ios-sunny" ng-click="onUpClicked(null, Intensity)"></i>
      </ion-item>

      <ion-item class="item-divider">Options</ion-item>

      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="Scene.Name">
      </label>

      <ion-item class="item-input item-toggle">
        <ion-label class="input-label">
          Mirror lights
        </ion-label>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="Scene.Mirror" ng-change="onMirrorChanged()">
            <div class="track">
              <div class="handle"></div>
            </div>
        </label>
      </ion-item>

      <ion-item class="item-divider">
        Light Levels -
        <span ng-show="Scene.Mirror">Outer to Inner</span>
        <span ng-show="!Scene.Mirror">Left to Right</span>
      </ion-item>

      <ion-item class="range range-positive" ng-repeat="channel in getChannels()">
        <i class="icon ion-ios-sunny-outline" ng-click="onDownClicked($index, channel)"></i>
        <input type="range" min="0" max="255"
               ng-model="channel.Value"
               ng-value="channel.Value"
               ng-change="onChannelChanged($index, channel)">
        <i class="icon ion-ios-sunny" ng-click="onUpClicked($index, channel)"></i>
      </ion-item>

    </div>

  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-weight-2 icon ion-close-round" ng-click="doBack()">Cancel</button>
      <button class="button button-weight-3 button-positive icon ion-checkmark-round" ng-click="doSave()" ng-disabled="!(Scene.Name)">Save</button>
    </div>
  </ion-footer-bar>
</ion-view>
