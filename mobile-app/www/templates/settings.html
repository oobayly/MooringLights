<ion-modal-view ng-controller="SettingsCtrl">
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="closeSettings()"></button>
    </div>
    <h1 class="title">Network Settings</h1>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <form class="list">
      <label class="item item-input">
        <span class="input-label">Host</span>
        <input type="text" ng-model="Settings.Host">
      </label>
      <label class="item item-input">
        <span class="input-label">Port</span>
        <input type="number" ng-model="Settings.Port">
      </label>
      <label class="item item-input">
        <span class="input-label">Timeout (ms)</span>
        <input type="number" ng-model="Settings.Timeout">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="doSave()">Save</button>
      </label>
    </form>
  </ion-content>
</ion-modal-view>
